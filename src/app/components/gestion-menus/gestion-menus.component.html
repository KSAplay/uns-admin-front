
<div class="p-grid">
    <div class="card">
        <div class="titulo">MENUS</div>
        <p-treeTable [value]="menuitems">
            <ng-template pTemplate="header">
                <tr>
                    <th style="text-align: center;">Nombre</th>
                    <th style="text-align: center;">Visibilidad</th>
                    <th style="text-align: center;">Acciones</th>
                </tr>
            </ng-template>

            <ng-template pTemplate="body" let-rowNode let-rowData="rowData">
                <tr [ttRow]="rowNode">
                    <td ttEditableColumn>

                        <p-treeTableToggler [rowNode]="rowNode"></p-treeTableToggler>

                        <p-treeTableCellEditor>
                            <ng-template pTemplate="input">
                                <input pInputText type="text" [(ngModel)]="rowData.name">
                            </ng-template>
                            <ng-template pTemplate="output">{{rowData.name}}</ng-template>
                        </p-treeTableCellEditor>

                    </td>
                    <td  style="text-align: center;">
                        <p-toggleButton [(ngModel)]="rowData.visible" styleClass="p-button-rounded" onIcon="fas fa-eye"
                            offIcon="fas fa-eye-slash"></p-toggleButton>
                    </td>

                    <td style="text-align: center;">
                        <button pButton icon="pi pi-trash" class="p-button-rounded p-button-danger"></button>
                    </td>
                </tr>
            </ng-template>

        </p-treeTable>
    </div>
</div>
