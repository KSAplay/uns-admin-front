<div class="p-grid">
    <div class="card">
        <p-table [value]="menus" [loading]="loading" (onRowReorder)="cambiarOrden()" [customSort]="true"
            [rowHover]="true">
            <ng-template pTemplate="header">
                <tr>
                    <th style="width:10rem"></th>
                    <th style="text-align: center; width:17rem">Nombre</th>
                    <th style="text-align: center; width:auto">Orden original</th>
                    <th style="text-align: center; width:8rem">Visibilidad</th>
                </tr>
            </ng-template>

            <ng-template pTemplate="body" let-menu let-columns="columns" let-index="rowIndex">
                <tr [pReorderableRow]="index">
                    <td style="text-align: center; padding-left: 5%">
                        <span class="pi pi-bars" pReorderableRowHandle></span>
                    </td>
                    <td style="text-align: center">{{menu.nombre}}</td>
                    <td style="text-align: center"> {{menu.orden}}</td>
                    <td style="text-align: center">
                        <div *ngIf="menu.visible == true">
                            VISIBLE
                        </div>
                        <div *ngIf="menu.visible == false">
                            NO VISIBLE
                        </div>
                    </td>
                </tr>
            </ng-template>
            |
        </p-table>

    </div>

</div>
