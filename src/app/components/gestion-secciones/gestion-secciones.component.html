

<div class="p-grid">
    <div class="p-col">
        <p-table [value]="secciones">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Tema</th>
                    <th>Acciones</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-seccion>
                <tr>
                    <td>{{seccion.nombre}}</td>
                    <td>{{seccion.visible}}</td>
                    <td>
                        <p-toggleButton styleClass="p-button-rounded" [(ngModel)]="seccion.visible" onIcon="fas fa-eye" offIcon="fas fa-eye-slash" ></p-toggleButton>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
