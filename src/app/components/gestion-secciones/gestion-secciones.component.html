<div class="p-grid">
        <div class="card">
            <div class="titulo">SECCIONES</div>
            <p-table [value]="secciones" [loading]="loading" (sortFunction)="cambiarOrden($event)" >
                
                <ng-template pTemplate="header">
                    <tr>
                        <th style="width:3rem"></th>
                        <th>Nombre</th>
                        <th>Tema</th>
                        <th>Visibilidad</th>
                    </tr>
                </ng-template>

                <ng-template pTemplate="body" let-seccion let-columns="columns" let-index="rowIndex">
                    <tr  [pReorderableRow]="index">
                        <td>
                            <span class="pi pi-bars" pReorderableRowHandle></span>
                        </td>
                        <td>{{seccion.nombre}}</td>
                        <td>
                        <p-dropdown (onChange)="cambioTema($event)" [options]="temas" [(ngModel)]="seccion.tema.tema_code" optionLabel="descripcion"
                                optionValue="tema_code">
    
                                <ng-template pTemplate="selectedItem">
                                  
                                    <span class="previo {{seccion.tema.tema_code}}">A</span>
                                    {{seccion.tema.descripcion}}
                                </ng-template>
    
                                <ng-template let-tema pTemplate="item">
                                    <span class="previo {{tema.tema_code}}">A</span>
                                    {{tema.descripcion}}
                               </ng-template>
                            </p-dropdown>
    
                        </td>
                        <td>
                            <p-toggleButton (onChange)="cambioVisibilidad($event)" styleClass="p-button-rounded" [(ngModel)]="seccion.visible" onIcon="fas fa-eye"
                                offIcon="fas fa-eye-slash"></p-toggleButton>
                        </td>
                    </tr>
                </ng-template>
            
            </p-table>
    
        </div>
</div>
